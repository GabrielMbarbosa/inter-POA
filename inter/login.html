<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inter/LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="">
        <div class="flex flex-col justify-center items-center bg-white rounded-xl" style="width: 25rem; height: 35rem;">
            <div>
                <img class="w-52" src="img/LogoMundoColorado_2110.png" alt="">
            </div>
            <div class="mt-7">
                <p class="text-2xl font-extrabold text-red-600">LOGIN</p>
            </div>
            <div class="mt-3">
                <p class="text-xs font-light"> Escolha uma das opções abaixo para acessar </p>
            </div>

            <div class="mt-5">
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="email">CPF, MATRÍCULA, PASSAPORTE ou DNI <span class="text-red-600">*</span></label>
                    <input class="w-72 px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600" type="text" name="email" id="email">
                </div>
                <div class="flex flex-col mt-5">
                    <label style="font-size: 10px;" for="password">SENHA <span class="text-red-600">*</span></label>
                    <input class="w-72 px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600" type="password" name="password" id="password">
                </div>
            </div>

            <div class="mt-2">
                <button class="bg-white border-2 border-gray-600 hover:text-red-600 hover:border-red-600 w-20 h-10 rounded-xl">ENTRAR</button>
            </div>

            <div class="mt-7">
                <a class="text-xs flex justify-center hover:text-red-600" href="#">REDEFINIR SENHA / PRIMEIRO ACESSO SÓCIO</a>
                <p class="mt-3 flex justify-center">Ainda Não tem conta?</p>
                <p class="flex justify-center">Então cadastre-se no Mundo Colorado!</p>
            </div>

            <div class="mt-7">
                <button class="bg-white h-10 w-32 bg-white border-2 border-gray-600 hover:text-red-600 hover:border-red-600 rounded-xl"><a href="./cadastro.html">CADASTRAR</a></button>
            </div>

            <div class="mt-3">
                <a class="flex justify-center hover:text-red-600" href="#">Não conseguiu acessar?</a>
            </div>
        </div>
    </div>
</body>
</html>
