<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inter/CADASTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="flex justify-end">
        <div class="flex flex-col justify-center items-center bg-white rounded-s-xl" style="width: 40rem; height: 100vh;">
            <div>
                <img class="w-52" src="img/LogoMundoColorado_2110.png" alt="">
            </div>

            <div class="mt-7">
                <p class="text-2xl font-extrabold text-red-600">CRIAR NOVA CONTA</p>
            </div>
            
            <div class="flex flex-row h-8 mt-7 gap-5">
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="name">NOME COMPLETO<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="text" name="name" id="name" placeholder="ex. Fernando Lúcio da Costa">
                </div>
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="nasc">DATA DE NASCIMENTO<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="text" name="nasc" id="nasc" placeholder="ex. 11/11/1111">
                </div>
            </div>

            <div class="flex flex-row mt-7 gap-5">
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="gen">SEXO<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="text" name="gen" id="gen" placeholder="ex. masculino/feminino/outro">
                </div>    
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="cpf">CPF<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="text" name="cpf" id="cpf" placeholder="ex. 123.123.123-53">
                </div>
            </div>

            <div class="flex flex-row mt-3 gap-5">
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="tel">CELULAR<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="tel" name="tel" id="tel" placeholder="ex. 053 9999 9999">
                </div>
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="email">EMAIL<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="email" name="email" id="email" placeholder="ex. fernandão@gmail.com">
                </div>
            </div>

            <div class="flex flex-row mt-3 gap-5">
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="pass">SENHA<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="password" name="pass" id="pass" placeholder="digite sua senha">
                </div>
                <div class="flex flex-col">
                    <label style="font-size: 10px;" for="repass">CONFIRMAR SENHA<span class="text-red-600">*</span></label>
                    <input class="px-2 border border-gray-600 rounded-md outline-red-600 hover:border-red-600 placeholder:text-xs" type="password" name="repass" id="repass" placeholder="confirme sua senha">
                </div>
            </div>

            <div class="mt-3 flex justify-center">
                <p class="font-light text-xs w-3/5">A senha deve conter no mínimo 3 das 5 exigências: 6 caracteres, 1 letra minúscula, 1 letra maiúscula, 1 número e um caractere especial.</p>
            </div>

            <div class="mt-7">
                <div class="text-xs flex mt-">
                    <input class="mb-3 appearance-none w-5 h-5 bg-slate-200 rounded-full border-2 border-slate-300 cursor-pointer checked:bg-red-600 hover:border-red-600" type="checkbox" name="gringo" id="gringo">
                    <label class="mt-1 ms-5" for="gringo">SOU ESTRANGEIRO</label>
                </div>

                <div class="text-xs flex">
                    <input class="mb-3 appearance-none w-5 h-5 bg-slate-200 rounded-full border-2 border-slate-300 cursor-pointer checked:bg-red-600 hover:border-red-600" type="checkbox" name="check" id="checkNew">
                    <label class="mt-1 ms-5" for="checkNew">RECEBER NEWSLETTER VIA E-MAIL.</label>
                </div>
    
                <div class="text-xs flex">
                    <input class="appearance-none w-5 h-5 bg-slate-200 rounded-full border-2 border-slate-300 cursor-pointer checked:bg-red-600 hover:border-red-600" type="checkbox" name="check" id="checkGO">
                    <label class="mt-1 ms-5" for="checkGO">Ao continuar, você aceita os <a class="hover:text-black hover:underline-offset-2 font-medium underline" href="#">Termos de Uso, Políticas de Privacidade</a></label>
                </div>
            </div>

            <div class="mt-7 flex gap-10">
                <div><button class="bg-white border-2 border-gray-600 hover:text-red-600 hover:border-red-600 w-28 h-9 rounded-xl"><a href="#">CONTINUAR</a></button>                </div>
                <div><button class="bg-white border-2 border-gray-600 hover:text-red-600 hover:border-red-600 w-28 h-9 rounded-xl"><a href="./login.html">VOLTAR</a></button></div>
            </div>
        </div>
    </form>
</body>
</html>
